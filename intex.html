<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="start" id="start">
        <div class="start__heading">
           <div class="start__heading-half">
            <i class="fa-solid fa-handshake"></i>
            <h1>Shicso</h1>
           </div>
           <p>Potenti Sagittis Aliquam Iaculis</p>
        </div>
        <div class="start__icons">
            <div class="start__icons-third">
                <i class="fa-solid fa-phone-flip"></i>
                <div class="start__icons-text">
                   <strong> Give us a call</strong>:<br>
                +00 (123) 456 7890
                </div>
            </div>
            <div class="start__icons-third">
                <i class="fa-solid fa-envelope"></i>
                <div class="start__icons-text">
                   <strong>Send us a mail</strong>:<br>
                   support@domain.com
                </div>
            </div>
            <div class="start__icons-third">
                <i class="fa-solid fa-clock"></i>
                <div class="start__icons-text">
                    <strong>Mon. - Sat.</strong><br>
                    08.00am - 18.00pm
                </div>
            </div>
        </div>
    </div>
</body>
</html>
